<html>
    <head>
        <title>Glowterx</title>
        <link rel="stylesheet" href="/css/HeaderNav.css" />
        <link rel="stylesheet" href="/css/AddToCart.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
       <!-- Navigation Bar -->
       <div class="nav-bar" style="display: block;">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="#" class="nav-link px-2 link-light">MEMBERSHIP</a></li>
                <li><a href="#" class="nav-link px-2 link-light">HIT THE GYM</a></li>
                <li><a href="#" class="nav-link px-2 link-light">ATTENDANCE</a></li>
                <li class="Checked"><a href="#" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="#"><img src="Images/shopping-bag.png" /></a>
                <a class="Nav-Item" href="#"><img src="Images/account.png" /></a>
                <a class="Nav-Item" href="#"><img src="Images/search.png" /></a>
            </div>
        </header>
        </div>

        <div class = "products"  th:each="prod : ${product}">
            <div class = "container cart">
            
                <div class = "product-items" >
                    <!-- single product -->
                    <div class = "product" >
                        <div class = "product-content">
                            <div class = "product-img">
                                <img src = "images/IMG1.png" alt = "product image">
                            </div>
                            <div class = "product-btns">
                                <a class="btn-cart" th:href="@{/TraineeaddCart(productId = ${prod.id})}" role="button" target="_blank" >Add To Cart</a>
                            </div>
                        </div>

                        <div class = "product-info" >
                            <div class = "product-info-top">
                                <h2 class = "sm-title" th:text="${prod.prod_category}"></h2>
                                <div class = "rating">
                                    <span><i class = "fas fa-star"></i></span>
                                    <span><i class = "fas fa-star"></i></span>
                                    <span><i class = "fas fa-star"></i></span>
                                    <span><i class = "fas fa-star"></i></span>
                                    <span><i class = "far fa-star"></i></span>
                                </div>
                            </div>
                            <a href = "#" class = "product-name" th:text="${prod.prod_name}"></a>
                            <p class = "product-price" th:text="${prod.prod_price}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
    </body>
</html>
