<html>

<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/Product.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/reportTrainee" class="nav-link px-2 link-light">REPORT</a></li>
                <li><a href="/manageUser" class="nav-link px-2 link-light">MANAGE USER</a></li>
                <li><a href="/manageTraining" class="nav-link px-2 link-light">MANAGE TRAINING CLASS</a></li>
                <li class="Checked"><a href="/manageShop" class="nav-link px-2 link-light">MANAGE SHOP</a></li>
                <li><a href="/ManageOrder" class="nav-link px-2 link-light">MANAGE ORDER</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="/adminProfile"><img src="Images/account.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <p class="title">Edit Product</p>

    <div class="box">
        <table class="info">
            <form th:action="@{/uploadProductImage}" method="post" enctype="multipart/form-data">
                <tr>
                    <td class="table-col-1">Image File</td>

                    <td>
                        <div class="text-center">
                            <img th:src="@{/ProductImage(productId=${product.id})}" style="position: center;" /><br>
                            <input type="hidden" name="id" th:field="${product.id}" />
                            <input type="file" name="imageFile" value="Change Profile Pictures" class="form-control">
                            <button type="submit" value="Upload Image" id="submitUpload">Upload Image</button><br>
                        </div>
                        <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
                    </td>
                </tr>
            </form>
            <form th:action="@{/updateProduct}" th:object="${product}" method="post" enctype="multipart/form-data">

                <tr>
                    <td class="table-col-1">Product Id</td>
                    <td><input type="text" class="form-control" name="id" id="id" placeholder="Product Id" th:field="*{id}" readonly></td>
                </tr>

                <tr>
                    <td class="table-col-1">Product Name</td>
                    <td><input type="text" class="form-control" name="prod_name" id="prod_name" placeholder="Enter Product Name" th:field="*{prod_name}"></td>
                </tr>

                <tr>
                    <td class="table-col-1">Price (RM)</td>
                    <td><input type="text" class="form-control" name="prod_price" id="prod_price" placeholder="Enter price" th:field="*{prod_price}"></td>
                </tr>
                <tr>
                    <td class="table-col-1">Product Quantity</td>
                    <td><input type="number" class="form-control" name="prod_quantity" id="prod_quantity" placeholder="Enter quantity" th:field="*{prod_quantity}"></td>
                </tr>
                <tr>
                    <td class="table-col-1">Category</td>
                    <td>
                        <select id="category" name="category" class="form-control">
                        <option th:value="*{prod_category}"><span th:text="*{prod_category}"></option>
                        <option value="Supplement">Supplement</option>
                        <option value="Equipment">Equipment</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="table-col-1">Status</td>
                    <td>
                        <select id="prod_status" name="prod_status" class="form-control">
                        <option th:value="*{prod_status}"><span th:text="*{prod_status}"></option>
                        <option value="Available">Available</option>
                        <option value="Out of Stock">Out Of Stock</option>
                        </select>
                    </td>
                </tr>

        </table>
        <div class="mt-5 text-center">
            <button class="submitEdit" type="submit" id="submitEdit">Edit Product</button>
        </div>

        </form>
    </div>
</body>

</html>
