<html>

<head>
    <title>Manage Shop</title>
    <link rel="stylesheet" href="css/HeaderNav.css" />
    <link rel="stylesheet" href="css/Report.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/reportTrainee" class="nav-link px-2 link-light">REPORT</a></li>
                <li><a href="/manageUser" class="nav-link px-2 link-light">MANAGE USER</a></li>
                <li><a href="/manageTraining" class="nav-link px-2 link-light">MANAGE TRAINING CLASS</a></li>
                <li class="Checked"><a href="/manageShop" class="nav-link px-2 link-light">MANAGE SHOP</a></li>
                <li><a href="/ManageOrder" class="nav-link px-2 link-light">MANAGE ORDER</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="/adminProfile"><img src="Images/account.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <div class="row">
        <div class="p-3 py-5">

            <div class="d-flex justify-content-between align-items-center mb-0">
                <div class="title">
                    <div>List of Product</div>
                </div>
            </div>
            <br><br>
            <div class="container table-cont">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Product Image</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Category</th>
                            <th scope="col">Status</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <form th:action="@{/AdminaddProduct}" enctype="multipart/form-data" method="post">
                                <td style="width: 20%;"><input type="file" class="form-control" size="5" name="prod_image" id="prod_image"></td>
                                <td style="width: 21%;"><input type="text" class="form-control" size="5" name="prod_name" id="prod_name"></td>
                                <td><input type="text" class="form-control" size="5" name="prod_price" id="prod_price"></td>
                                <td style="width: 8%;"><input type="number" class="form-control" size="5" name="prod_quantity"></td>
                                </td>
                                <td><select name="prod_category" class="form-control">
                                    <option>Choose Category</option>
                                    <option>Equipment</option>
                                    <option>Supplement</option>
                                    </select>
                                </td>
                                <td><select name="prod_status" class="form-control">
                                    <option>Choose Status</option>
                                    <option>Available</option>
                                    <option>Out of Stock</option>
                                    </select>
                                </td>
                                <td><button type="submit" class="btn btn-outline-success">Add</button></td>
                            </form>
                        </tr>
                        <div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>
                        <tr th:each="prod : ${product}" th:if="${check}">
                            <td th:text="${prod.id}"></td>
                            <td><img width="150" height="150" th:src="@{/ProductImage(productId = ${prod.id})}" alt="Product Image"></td>
                            <td th:text="${prod.prod_name}"></td>
                            <td th:text="${prod.prod_price}"></td>
                            <td th:text="${prod.prod_quantity}"></td>
                            <td th:text="${prod.prod_category}"></td>
                            <td th:text="${prod.prod_status}"></td>
                            <td>
                                <a class="btn btn-outline-info" th:href="@{/editProduct(productId=${prod.id})}" role="button">Edit</a> &nbsp;
                                <a class="btn btn-outline-danger" th:href="@{/deleteProduct(productId=${prod.id})}" role="button" onclick="return confirm('Are you sure you want to delete this data?')">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${not check}">
                            <td colspan="8" class="text-center">No Product Available</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>



</body>

</html>
