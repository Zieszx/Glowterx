    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>

    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="#" class="nav-link px-2 link-light">USER</a></li>
                <li><a href="#" class="nav-link px-2 link-light">REPORT</a></li>
                <li ><a href="ManageTrainingClass.html" class="nav-link px-2 link-light">TRAINING CLASSES</a></li>
                <li class="Checked"><a href="ManageShop.html" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="#"><img src="Images/account.png" /></a>
                <a class="Nav-Item" href="#"><img src="Images/search.png" /></a>
            </div>

    </div>
    <!-- Navigation Bar -->

    <div class="row">
        <div class="p-3 py-5">
            
            <div class="d-flex justify-content-between align-items-center mb-0">
                <div class="title">
                    <div>List of Product</div>
                </div>
            </div>
            <br><br>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Product ID" aria-label="Search Product ID" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Product Name" aria-label="Search Product Name" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="container table-cont">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Category</th>
                            <th scope="col">Status</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <form th:action="@{/Admin/addProduct}" method="post">
                                <td><input type="text"      class="form-control" size="5" name="prod_name" id="prod_name"></td>
                                <td><input type="text"  class="form-control" size="5" name="prod_price" id="prod_price"></td>
                                <td><input type="number"      class="form-control" size="5" name="prod_quantity"></td></td>
                                <td><select name="prod_category" class="form-control">
                                    <option>Choose Category</option>
                                    <option>Equipment</option>
                                    <option>Supplement</option>
                                    </select>
                                </td>
                                <td><select name="prod_status" class="form-control">
                                    <option>Choose Status</option>
                                    <option>Available</option>
                                    <option>Out of Stock</option>
                                    </select>
                                </td>
                                <td><button type="submit" class="btn btn-outline-success">Add</button></td>
                            </form>
                        </tr>
                        <tr th:each="prod : ${product}">
                            <td th:text="${prod.id}"></td>
                            <td th:text="${prod.prod_name}"></td>
                            <td th:text="${prod.prod_price}"></td>
                            <td th:text="${prod.prod_quantity}"></td>
                            <td th:text="${prod.prod_category}"></td>
                            <td th:text="${prod.prod_status}"></td>
                            <td><a class="btn btn-outline-info" href="EditProduct.html" role="button">Edit</a> &nbsp; 
                                <a class="btn btn-outline-danger" href="#" role="button">Delete</a></td>
                        </tr>
                    </tbody>
                </table>    
                <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>      
            </div>
            
        </div>
        </div>
        

       
    </body>
</html>
