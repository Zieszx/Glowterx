<html>

<head>
    <title>Edit Training Classes</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/TrainingClass.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="/reportTrainee" class="nav-link px-2 link-light">REPORT</a></li>
                <li><a href="/manageUser" class="nav-link px-2 link-light">MANAGE USER</a></li>
                <li class="Checked"><a href="/manageTraining" class="nav-link px-2 link-light">MANAGE TRAINING CLASS</a></li>
                <li><a href="/manageShop" class="nav-link px-2 link-light">MANAGE SHOP</a></li>
                <li><a href="/shop" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="/adminProfile"><img src="Images/account.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <p class="title">Edit Training Classes</p>

    <div class="box">
        <form th:action="@{/updateTraining}" th:object="${training}" method="post">
            <table class="info">
                <tr>
                    <td>Class Name</td>
                    <td><input type="hidden" name="id" th:field="*{id}" ><input type="text" class="form-control" name="className" id="className" placeholder="XXXXXXXXXX" th:field="*{training_name}"></td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td><input type="date" class="form-control" name="startdate" id="startdate" th:field="*{start_date}"></td>
                </tr>
                <tr>
                    <td>End Date</td>
                    <td><input type="date" class="form-control" name="enddate" id="enddate" th:field="*{end_date}"></td>
                </tr>
                <tr>
                    <td>Duration (minutes)</td>
                    <td><input type="number" class="form-control" name="duration" id="duration" placeholder="XX" min="5" max="500" th:field="*{training_duration}"></td>
                </tr>
                <tr>
                    <td>Session (number)</td>
                    <td><input type="number" class="form-control" name="session" id="session" placeholder="XX" min="5" max="500"th:field="*{training_session}" ></td>
                </tr>
                <tr>
                    <td>Instructor</td>
                    <td>
                        <select name="instructor_id" class="form-control">
                            <option  th:text="${currInstructor.firstName}" th:value="${currInstructor.id}"></option>
                            <option th:each="instructor : ${instructors}" th:value="${instructor.id}" th:text="${instructor.firstName}"></option>
                        </select>

                    </td>
                </tr>
            </table>
            <div class="text-center pt-3 pb-3">
                <input type="submit" class="btn btn-secondary btn-lg mx-auto" value="SAVE"></input>
               
            </div>
        </form>
         </div>
    </div>
</body>

</html>
