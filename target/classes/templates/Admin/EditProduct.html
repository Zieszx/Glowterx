<html>

<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/Product.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="/reportTrainee" class="nav-link px-2 link-light">REPORT</a></li>
                <li><a href="/manageUser" class="nav-link px-2 link-light">MANAGE USER</a></li>
                <li><a href="/manageTraining" class="nav-link px-2 link-light">MANAGE TRAINING CLASS</a></li>
                <li><a href="/manageShop" class="nav-link px-2 link-light">MANAGE SHOP</a></li>
                <li><a href="/shop" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="/adminProfile"><img src="Images/account.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <p class="title">Edit Product</p>

    <div class="box">
        <form action="EditProduct.html" method="post">
            <table class="info">
                <tr>
                    <td class="table-col-1">Product Id</td>
                    <td><input type="text" class="form-control" name="id" id="id" placeholder="1"></td>
                </tr>
                <tr>
                    <td class="table-col-1">Image File</td>
                    <td><img src="Images/IMG4.png" style="position: center;" /><br><input type="file" class="form-control" id="imageFile" name="imageFile" placeholder="MENS SHOES DN 23XX.jpg"></td>
                </tr>
                <tr>
                    <td class="table-col-1">Product Name</td>
                    <td><input type="text" class="form-control" name="prod_name" id="prod_name" placeholder="Purple Dumbbell 1.5kg"></td>
                </tr>

                <tr>
                    <td class="table-col-1">Price (RM)</td>
                    <td><input type="text" class="form-control" name="prod_price" id="prod_price" placeholder="30.00"></td>
                </tr>
                <tr>
                    <td class="table-col-1">Product Quantity</td>
                    <td><input type="number" class="form-control" name="prod_quantity" id="prod_quantity" placeholder="30"></td>
                </tr>
                <tr>
                    <td class="table-col-1">Category</td>
                    <td>
                        <select id="category" name="category" class="form-control">
                        <option value="supplement">Supplement</option>
                        <option value="sportEquipment">Equipment</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="table-col-1">Status</td>
                    <td>
                        <select id="prod_status" name="prod_status" class="form-control">
                        <option value="available">Available</option>
                        <option value="outOfStock">Out Of Stock</option>
                        </select>
                    </td>
                </tr>

            </table>
            <button class="submitEdit" type="submit" id="submitEdit">Edit Product</button>
        </form>
    </div>
</body>

</html>
