<html>

<head>
    <title>Manage Training Class</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/ManageTrainingClass.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/reportTrainee" class="nav-link px-2 link-light">REPORT</a></li>
                <li><a href="/manageUser" class="nav-link px-2 link-light">MANAGE USER</a></li>
                <li class="Checked"><a href="/manageTraining" class="nav-link px-2 link-light">MANAGE TRAINING CLASS</a></li>
                <li><a href="/manageShop" class="nav-link px-2 link-light">MANAGE SHOP</a></li>
                <li><a href="/ManageOrder" class="nav-link px-2 link-light">MANAGE ORDER</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="/adminProfile"><img src="Images/account.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <div class="product">
        <div class="product-add">
            <a href="/manageTraining" class="btn-add">Add Training Class</a>
        </div>
    </div>


    <div class="row">
        <div class="p-3 py-5">
            <br><br>
            <div class="container table-cont">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Training ID</th>
                            <th scope="col">Training Name</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Instructor Name</th>
                            <th scope="col">Training Session</th>
                            <th scope="col">Training Duration</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="train, iterTr : ${training}">
                            <td th:text="${train.id}"></td>
                            <td th:text="${train.training_name}"></td>
                            <td th:text="${train.start_date}"></td>
                            <td th:text="${train.end_date}"></td>
                            <td th:each="instr, iterIn : ${instructor}" th:if="${iterTr.index} == ${iterIn.index}">
                                <span th:text="${instr.firstName}+ ' ' + ${instr.lastName}"></span>
                            </td>
                            <td th:text="${train.training_session}"></td>
                            <td th:text="${train.training_duration}"></td>

                            <td><a class="btn btn-outline-info" th:href="@{/editTraining(id=${train.id})}" role="button">Edit</a> &nbsp;
                                <a class="btn btn-outline-danger" th:href="@{/deletetraining(id=${train.id})}" role="button" onclick="return confirm('Are you sure you want to delete this data?')">Delete</a></td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>

</html>
