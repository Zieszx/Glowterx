<html>
<!-- Instructor : Display List Training Class > View -->

<head>
    <title>List Training Class in Instructor Page</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/ManageTrainingClass.css" />
    <link rel="stylesheet" href="/css/Report.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/instructorProfile" class="nav-link px-2 link-light">PROFILE</a></li>
                <li class="Checked"><a href="/listInstructorTC" class="nav-link px-2 link-light">TRAINING CLASS</a></li>
            </ul>

            <div class="col-sm-5 col-md text-right mb-1">
                <a href="/InstructorEditProfile"><input type="button" value="Edit Profile" class="btn btn-primary profile-button"></input>
                </a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->


    <div class="row">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-0">
                <div class="title">
                    <div class="text-center">Enrolled Training Class</div>
                </div>
            </div>

            <br><br>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input class="form-control" id="myInput" style="border-radius: 50px;" type="text" placeholder="Search">
                        </div>
                    </div>

                </div>
            </div>
            <br>
            <div class="container table-cont">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Training Name</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Number of Session</th>
                            <th scope="col">Training Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="train, iterTr : ${training}">
                            <td th:text="${iterTr.count}"></td>
                            <td th:text="${train.training_name}"></td>
                            <td th:text="${train.start_date}"></td>
                            <td th:text="${train.end_date}"></td>

                            <td th:text="${train.training_session}"></td>
                            <td th:text="${train.training_duration} + ' minutes'"></td>


                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>



</body>

</html>
