<html>

<head>
    <title>List</title>
    <link rel="stylesheet" href="css/HeaderNav.css" />
    <link rel="stylesheet" href="css/Report.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="/Subscribe" class="nav-link px-2 link-light">MEMBERSHIP</a></li>
                <li><a href="/listTraineeTC" class="nav-link px-2 link-light">HIT THE GYM</a></li>
                <li><a href="/AttendanceTC" class="nav-link px-2 link-light">ATTENDANCE</a></li>
                <li class="Checked"><a href="/shop" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="/TraineeListCart"><img src="Images/shopping-bag.png" /></a>
                <a class="Nav-Item" href="/traineeProfile"><img src="Images/account.png" /></a>
                <a class="Nav-Item" href="#"><img src="Images/search.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <div class="row">
        <div class="p-3 py-5">
            <div><a href="/shop" class="btn btn-outline-success" role="button">Go Back to Shop Page</a> </div>
            <div class="d-flex justify-content-between align-items-center mb-0">
                <div class="title">
                    <div class="text-center">Shopping Cart</div>
                </div>
            </div>
            <br><br>

        </div>
        <div class="container table-cont">
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Product Id</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Product Price</th>
                        <th scope="col"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c,iterTr : ${cart}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.product_id}"></td>
                        <td th:each="prod, iterIn : ${product}" th:if="${iterTr.index} == ${iterIn.index}">
                            <span th:text="${prod.prod_name}"></span>
                        </td>
                        <td th:text="${c.quantity}"></td>
                        <td th:each="prod, iterIn : ${product}" th:if="${iterTr.index} == ${iterIn.index}">
                            <span th:text="${prod.prod_price}"></span>
                        </td>
                        <td><a class="btn btn-outline-danger" th:href="@{/deleteCart(cartId=${c.id})}" role="button" onclick="return confirm('Are you sure you want to delete this data?')">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a class="btn btn-outline-info" th:href="@{/CartCheckout}" role="button">Checkout</a>
            </div>
            <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
        </div>

    </div>
    </div>



</body>

</html>
